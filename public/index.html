<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Chat	| Chapter ii: Building a multiroom chat application</title>
  <meta name="description" content="A node.js multiroom chat application">
  <meta name="author" content="Erik Schafer">

  <link rel="stylesheet" href="stylesheets/style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
<div id='content'>
	<div id='room'></div>
	<div id='room-list'></div>
	<div id='messages'></div>

	<form id='send-form'>
		<input id='send-message' />
		<input id='send-button' type='submit' value='Send'>

		<div id='help'>
			Chat Comands:
			<ul>
				<li>Change nickname: <code>/nick [username]</code></li>
				<li>Join/create room: <code>/join [room name]</code></li>
			</ul>
		</div>
	</form>
</div>

<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='/javascripts/chat.js' type='text/javascript'></script>
<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
</body>
</html>
